<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSD Trip Planner - Text Paste</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        .tip { color: #d32f2f; font-weight: bold; margin: 15px 0; font-size: 18px; }
        label { display: block; margin: 20px 0 10px; font-weight: bold; font-size: 18px; }
        textarea { width: 100%; height: 200px; padding: 15px; font-size: 16px; border: 1px solid #ccc; border-radius: 10px; resize: vertical; }
        button { width: 100%; padding: 18px; font-size: 20px; background: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 15px 0; }
        button:hover { background: #0056b3; }
        #status { margin-top: 20px; font-weight: bold; color: #333; font-size: 17px; white-space: pre-wrap; }
        #filterSection { display: none; margin-top: 30px; }
        select[multiple] { height: 140px; width: 100%; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>LSD Trip Planner - Text Paste</h2>

        <p class="tip">Scan list with Adobe Scan → open in Google Photos → tap Lens → copy text → paste below → tap Extract.</p>

        <label>Paste OCR Text Here</label>
        <textarea id="ocrText" placeholder="Paste the copied text from Google Lens here..."></textarea>

        <button onclick="extractFromText()">Extract from Text</button>

        <div id="filterSection">
            <label for="sizeFilter">Sizes (select multiple):</label>
            <select id="sizeFilter" multiple></select>

            <label for="typeFilter">Types (select multiple):</label>
            <select id="typeFilter" multiple></select>

            <button onclick="applyFiltersAndPlot()">Plot Route</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const apiKey = '0612d4c427304ccd8227cc60c707b019';

        let currentLat = null;
        let currentLon = null;
        let allTasks = [];

        const startInput = document.getElementById('startLocation');
        const status = document.getElementById('status');
        const filterSection = document.getElementById('filterSection');
        const sizeFilter = document.getElementById('sizeFilter');
        const typeFilter = document.getElementById('typeFilter');

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                currentLat = pos.coords.latitude;
                currentLon = pos.coords.longitude;
                status.textContent = 'Location ready';
            }, () => {
                status.textContent = 'Location denied – enter address manually';
            });
        }

        function extractFromText() {
            status.textContent = 'Extracting...';
            const text = document.getElementById('ocrText').value.trim();

            if (!text) return status.textContent = 'Paste text first.';

            allTasks = [];
            const sizeSet = new Set();
            const typeSet = new Set();

            const lines = text.split('\n').map(l => l.trim()).filter(l => l);

            lines.forEach(line => {
                const lsdMatch = line.match(/(\d{1,2})-(\d{1,2})-(\d{2,3})-(\d{1,2})-(W[4-6]M?)/i);
                if (!lsdMatch) return;

                let lsd = `${lsdMatch[1].padStart(2,'0')}-${lsdMatch[2].padStart(2,'0')}-${lsdMatch[3].padStart(3,'0')}-${lsdMatch[4].padStart(2,'0')}-${lsdMatch[5].toUpperCase()}`;

                const sizeMatch = line.match(/(\d{1,2}\/\d{1,2}"?|\d"|\d\/\d)/i);
                const size = sizeMatch ? sizeMatch[0].toUpperCase() : '';

                let type = '';
                const lower = line.toLowerCase();
                if (/dry ?flow/.test(lower)) type = 'DRY FLOW';
                else if (/npt ?turbine|turbine/.test(lower)) type = 'NPT TURBINE';
                else if (/rosemount|emerson|efm/.test(lower)) type = 'EFM';

                allTasks.push({lsd, size, type, rawLine: line});
                if (size) sizeSet.add(size);
                if (type) typeSet.add(type);
            });

            if (allTasks.length === 0) return status.textContent = 'No LSDs found in pasted text. Try copying more or different scan.';

            sizeFilter.innerHTML = '';
            [...sizeSet].sort().forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                sizeFilter.appendChild(opt);
            });

            typeFilter.innerHTML = '';
            [...typeSet].sort().forEach(t => {
                const opt = document.createElement('option');
                opt.value = t;
                opt.textContent = t;
                typeFilter.appendChild(opt);
            });

            filterSection.style.display = 'block';
            status.textContent = `Found ${allTasks.length} tasks. Select filters and plot.`;
        }

        async function applyFiltersAndPlot() {
            status.textContent = 'Plotting...';

            const selectedSizes = Array.from(sizeFilter.selectedOptions).map(o => o.value);
            const selectedTypes = Array.from(typeFilter.selectedOptions).map(o => o.value);

            const filtered = allTasks.filter(task => {
                const sizeOk = selectedSizes.length === 0 || selectedSizes.includes(task.size);
                const typeOk = selectedTypes.length === 0 || selectedTypes.includes(task.type);
                return sizeOk && typeOk;
            });

            if (filtered.length === 0) return status.textContent = 'No matching tasks.';

            const start = currentLat ? {lat: currentLat, lon: currentLon} : {lat: 51.0447, lon: -114.0719};

            const points = [];
            const unique = new Set();
            for (const task of filtered) {
                if (unique.has(task.lsd)) continue;
                unique.add(task.lsd);
                const coord = await getLatLongFromLSD(task.lsd);
                if (coord) points.push(coord);
            }

            if (points.length === 0) return status.textContent = 'No coordinates.';

            let url = `https://www.google.com/maps/dir/?api=1&origin=${start.lat},${start.lon}&destination=${start.lat},${start.lon}&travelmode=driving&dir_action=navigate`;
            if (points.length <= 8) {
                const waypoints = points.map(p => `${p.lat},${p.lon}`).join('|');
                url += `&waypoints=optimize:true|${waypoints}`;
            } else {
                const markers = points.map(p => `markers=${p.lat},${p.lon}`).join('&');
                url = `https://www.google.com/maps/search/?api=1&${markers}`;
            }

            window.open(url, '_blank');
            status.textContent = `Opening Maps with ${points.length} locations.`;
        }

        async function getLatLongFromLSD(lsd) {
            try {
                const res = await fetch(`https://developer.townshipcanada.com/search/legal-location?location=${encodeURIComponent(lsd)}`, {
                    headers: { 'x-api-key': apiKey }
                });
                if (!res.ok) return null;
                const data = await res.json();
                for (const f of data.features || []) {
                    if (f.geometry?.type === 'Point') {
                        const [lon, lat] = f.geometry.coordinates;
                        return {lat, lon};
                    }
                }
            } catch {}
            return null;
        }
    </script>
</body>
</html>
