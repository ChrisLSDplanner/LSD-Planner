<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSD Trip Planner - PDF & JPG</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .tip { color: #d32f2f; font-weight: bold; margin: 15px 0; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input, select, button { width: 100%; padding: 12px; margin-bottom: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #debugBtn { background: #6c757d; }
        #debugBtn:hover { background: #5a6268; }
        #status { margin-top: 20px; font-weight: bold; color: #333; white-space: pre-wrap; }
        #debugBox { display: none; margin-top: 20px; padding: 12px; background: #f8f8f8; border: 1px solid #ddd; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 14px; white-space: pre-wrap; }
        #filterSection { display: none; margin-top: 20px; }
        select[multiple] { height: 120px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>LSD Trip Planner - PDF & JPG</h2>

        <p class="tip">Upload photo or PDF (Adobe Scan PDFs work great). If error, tap "Show Debug Info" and paste the text here.</p>

        <label>Starting Point</label>
        <input type="text" id="startLocation" placeholder="Using current location...">
        <div id="locationStatus">Detecting location...</div>

        <label>Upload Photos or PDFs (multiple OK)</label>
        <input type="file" id="imageInput" multiple>

        <button onclick="extractAndShowFilters()">Extract & Plot</button>
        <button id="debugBtn" onclick="showDebug()">Show Debug Info</button>

        <div id="debugBox"></div>

        <div id="filterSection">
            <label for="sizeFilter">Sizes (select multiple):</label>
            <select id="sizeFilter" multiple></select>

            <label for="typeFilter">Types (select multiple):</label>
            <select id="typeFilter" multiple></select>

            <button onclick="applyFiltersAndPlot()">Plot Route</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const apiKey = '0612d4c427304ccd8227cc60c707b019';

        let currentLat = null;
        let currentLon = null;
        let allTasks = [];
        let debugLog = [];

        const startInput = document.getElementById('startLocation');
        const locationStatus = document.getElementById('locationStatus');
        const status = document.getElementById('status');
        const filterSection = document.getElementById('filterSection');
        const sizeFilter = document.getElementById('sizeFilter');
        const typeFilter = document.getElementById('typeFilter');
        const debugBox = document.getElementById('debugBox');

        function logDebug(msg) {
            debugLog.push(msg);
            console.log(msg);
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                currentLat = pos.coords.latitude;
                currentLon = pos.coords.longitude;
                locationStatus.textContent = 'Location OK';
                startInput.value = 'Current location';
                startInput.disabled = true;
            }, err => {
                locationStatus.textContent = 'Location denied: ' + err.message;
                startInput.disabled = false;
            });
        }

        function showDebug() {
            debugBox.innerText = debugLog.join('\n\n') || 'No debug info yet.';
            debugBox.style.display = debugBox.style.display === 'block' ? 'none' : 'block';
        }

        async function extractAndShowFilters() {
            status.textContent = 'Processing...';
            debugLog = [];
            const files = document.getElementById('imageInput').files;

            if (files.length === 0) return status.textContent = 'Select file(s) first.';

            allTasks = [];

            for (const file of files) {
                logDebug(`Processing: ${file.name} (${file.type}, ${file.size} bytes)`);

                try {
                    let text = '';

                    if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                        logDebug('Processing PDF...');
                        if (typeof pdfjsLib === 'undefined') {
                            logDebug('pdfjsLib not loaded. Skipping PDF.';
                            continue;
                        }
                        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            text += content.items.map(item => item.str).join(' ') + '\n';
                        }
                    } else {
                        logDebug('Processing image...');
                        const { createWorker } = Tesseract;
                        const worker = await createWorker('eng');
                        const { data: { text: ocrText } } = await worker.recognize(file);
                        await worker.terminate();
                        text = ocrText;
                    }

                    logDebug(`Raw text from ${file.name}: ${text.substring(0, 500)}...`);

                    const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 5);

                    lines.forEach(line => {
                        const lsdMatch = line.match(/(\d{1,2})\s*[-–—]\s*(\d{1,2})\s*[-–—]\s*(\d{2,3})\s*[-–—]\s*(\d{1,2})\s*[-–—]\s*(W\s*[4-6]\s*M?)?/i);
                        if (!lsdMatch) return;

                        let lsd = `${lsdMatch[1].padStart(2,'0')}-${lsdMatch[2].padStart(2,'0')}-${lsdMatch[3].padStart(3,'0')}-${lsdMatch[4].padStart(2,'0')}`;
                        if (lsdMatch[5]) lsd += `-${lsdMatch[5].replace(/\s/g,'').toUpperCase()}`;

                        const sizeMatch = line.match(/(\d{1,2}\/\d{1,2}"?|\d"|\d\/\d)/i);
                        const size = sizeMatch ? sizeMatch[0].replace(/\s/g, '').toUpperCase() : '';

                        let type = '';
                        const lower = line.toLowerCase();
                        if (/dry ?flow/.test(lower)) type = 'DRY FLOW';
                        else if (/npt ?turbine|turbine/.test(lower)) type = 'NPT TURBINE';
                        else if (/rosemount|emerson|efm|micro motion|fisher/.test(lower)) type = 'EFM/OTHER';

                        allTasks.push({lsd, size, type, rawLine: line});
                    });
                } catch (e) {
                    logDebug(`Error processing ${file.name}: ${e.message}`);
                    status.textContent = 'Error: ' + e.message + '. Tap "Show Debug Info" for details.';
                }
            }

            if (allTasks.length === 0) {
                status.textContent = 'No LSDs found. Tap "Show Debug Info" and paste the text here.';
                return;
            }

            // Populate filters
            const sizeSet = new Set(allTasks.map(t => t.size).filter(s => s));
            const typeSet = new Set(allTasks.map(t => t.type).filter(t => t));

            sizeFilter.innerHTML = '';
            [...sizeSet].sort().forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                sizeFilter.appendChild(opt);
            });

            typeFilter.innerHTML = '';
            [...typeSet].sort().forEach(t => {
                const opt = document.createElement('option');
                opt.value = t;
                opt.textContent = t;
                typeFilter.appendChild(opt);
            });

            filterSection.style.display = 'block';
            status.textContent = `Found ${allTasks.length} tasks. Select filters and plot.`;
        }

        async function applyFiltersAndPlot() {
            status.textContent = 'Plotting...';

            const selectedSizes = Array.from(sizeFilter.selectedOptions).map(o => o.value);
            const selectedTypes = Array.from(typeFilter.selectedOptions).map(o => o.value);

            const filtered = allTasks.filter(task => {
                const sizeOk = selectedSizes.length === 0 || selectedSizes.includes(task.size);
                const typeOk = selectedTypes.length === 0 || selectedTypes.includes(task.type);
                return sizeOk && typeOk;
            });

            if (filtered.length === 0) return status.textContent = 'No matching tasks.';

            const start = currentLat ? {lat: currentLat, lon: currentLon} : {lat: 51.0447, lon: -114.0719};

            const points = [];
            const unique = new Set();
            for (const task of filtered) {
                if (unique.has(task.lsd)) continue;
                unique.add(task.lsd);
                const coord = await getLatLongFromLSD(task.lsd);
                if (coord) points.push(coord);
            }

            if (points.length === 0) return status.textContent = 'No coordinates.';

            let url = `https://www.google.com/maps/dir/?api=1&origin=${start.lat},${start.lon}&destination=${start.lat},${start.lon}&travelmode=driving&dir_action=navigate`;
            if (points.length <= 8) {
                const waypoints = points.map(p => `${p.lat},${p.lon}`).join('|');
                url += `&waypoints=optimize:true|${waypoints}`;
            } else {
                const markers = points.map(p => `markers=${p.lat},${p.lon}`).join('&');
                url = `https://www.google.com/maps/search/?api=1&${markers}`;
            }

            window.open(url, '_blank');
            status.textContent = `Opening Maps with ${points.length} locations.`;
        }

        async function getLatLongFromLSD(lsd) {
            try {
                const res = await fetch(`https://developer.townshipcanada.com/search/legal-location?location=${encodeURIComponent(lsd)}`, {
                    headers: { 'x-api-key': apiKey }
                });
                if (!res.ok) {
                    logDebug(`API error for ${lsd}: ${res.status} ${res.statusText}`);
                    return null;
                }
                const data = await res.json();
                for (const f of data.features || []) {
                    if (f.geometry?.type === 'Point') {
                        const [lon, lat] = f.geometry.coordinates;
                        return {lat, lon};
                    }
                }
            } catch (e) {
                logDebug(`Fetch error for ${lsd}: ${e.message}`);
            }
            return null;
        }
    </script>
</body>
</html>
